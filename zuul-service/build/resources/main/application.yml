server:
  port: 8762

spring:
  application:
    name: zuul-server
  eureka:
    instance:
      preferIpAddress: true
    client:
      registerWithEureka: true
      fetchRegistry: true
      serviceUrl:
        defaultZone:
          ${EUREKA__URI:http://localhost:8761/eureka}

zuul:
  routes:
    auth-service:
      path: /auth-service/**
      serviceId: auth-service
      stripPrefix: false
    user-panel-service:
      path: /user-panel-service/**
      serviceId: user-panel-service
      stripPrefix: false
    core:
      path: /**
      serviceId: user-panel-service
      stripPrefix: false