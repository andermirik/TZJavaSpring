eureka:
  client:
    serviceUrl:
      registerWithEureka: true
      fetchRegistry: true
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka
  instance:
    preferIpAddress: true

server:
  port: {PORT:8762}

zuul:
  routes:
    auth-service:
      path: /auth/**
      serviceId: auth-service
      stripPrefix: false
    user:
      path: /user/**
      serviceId: user-panel-service
      stripPrefix: false
    admin:
      path: /admin/**
      serviceId: user-panel-service
      stripPrefix: false
    core:
      path: /**
      serviceId: user-panel-service
      stripPrefix: false